<div class="register-container">
  <h2>Create Account</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">

    <div class="form-group">
      <label for="reg-username">Username:</label>
      <input type="text" id="reg-username" name="username" required minlength="3" maxlength="50"
        [(ngModel)]="registrationData.username" #username="ngModel"
        [ngClass]="{ 'is-invalid': username.invalid && (username.dirty || username.touched) }">
      <div *ngIf="username.errors?.['required'] && (username.dirty || username.touched)" class="invalid-feedback">
        Username is required.
      </div>
      <div *ngIf="username.errors?.['minlength'] && (username.dirty || username.touched)" class="invalid-feedback">
        Username must be at least 3 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" name="email" required email [(ngModel)]="registrationData.email"
        #email="ngModel" [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }">
      <div *ngIf="email.errors?.['required'] && (email.dirty || email.touched)" class="invalid-feedback">
        Email is required.
      </div>
      <div *ngIf="email.errors?.['email'] && (email.dirty || email.touched)" class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" name="password" required minlength="6" maxlength="40"
        [(ngModel)]="registrationData.password" #password="ngModel"
        [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }">
      <div *ngIf="password.errors?.['required'] && (password.dirty || password.touched)" class="invalid-feedback">
        Password is required.
      </div>
      <div *ngIf="password.errors?.['minlength'] && (password.dirty || password.touched)" class="invalid-feedback">
        Password must be at least 6 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="reg-firstName">First Name:</label>
      <input type="text" id="reg-firstName" name="firstName" maxlength="50" [(ngModel)]="registrationData.firstName">
    </div>

    <div class="form-group">
      <label for="reg-lastName">Last Name:</label>
      <input type="text" id="reg-lastName" name="lastName" maxlength="50" [(ngModel)]="registrationData.lastName">
    </div>


    <div class="form-actions">
      <button type="submit" class="button-primary" [disabled]="registerForm.invalid || isRegistering">
        {{ isRegistering ? 'Registering...' : 'Register' }}
      </button>
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="error-message server-error">
      {{ errorMessage }}
    </div>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>

  </form>
</div>
