<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required [(ngModel)]="credentials.username" #username="ngModel"
        [ngClass]="{ 'is-invalid': username.invalid && (username.dirty || username.touched) }">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required [(ngModel)]="credentials.password"
        #password="ngModel" [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
        Password is required.
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="button-primary" [disabled]="loginForm.invalid || isLoggingIn">
        {{ isLoggingIn ? 'Logging in...' : 'Login' }}
      </button>
    </div>

    <div *ngIf="errorMessage" class="error-message server-error">
      {{ errorMessage }}
    </div>

  </form>
</div>
